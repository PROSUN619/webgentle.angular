<ul>
    <li *ngFor="let name of employeeNames; index as i; first as f; last as l;
    even as e; odd as o
    ">
        <!-- here first means whether the element is the first element of the array or not -->
        {{i+1}} --> {{name}} --> {{f}} --> {{l}} --> {{e}} --> {{o}}
    </li>
</ul>


<table border="1">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Salary
            </th>
            <th>
                Country
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeArray; trackBy: refreshEmployees">
            <td>
                {{employee.name}}
            </td>
            <td>
                {{employee.salary}}
            </td>
            <td>
                {{employee.country}}
            </td>
        </tr>
    </tbody>
</table>

<button (click)="refreshEmployee()">Refresh</button>

<h1>Switch cases</h1>


<div [ngSwitch]="switchValue">
    <div *ngSwitchCase="1">
        I am First
    </div>
    <div *ngSwitchCase="2">
        I am Second  
    </div>
    <div *ngSwitchCase="3">
        I am Third
    </div>
    <div *ngSwitchDefault>
        I am Default
    </div>
</div>
